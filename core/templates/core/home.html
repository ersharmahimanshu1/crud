{% extends 'core/base.html' %}
{% block title %}Home{% endblock title %}
{% block main_contant %}
<section class="container">
  <div class="row justify-content-around text-center text-white mt-5">
    <div class="col-sm-8 ">
      <h3>crud project in python django</h3>
    </div>
    <div class="row justify-content-around mt-3">
      <div class="col-sm-8">
        <a href="{% url 'add-emp'%}" class="btn btn-primary float-end">Add</a>
      </div>
    </div>
  </div>
  <div class="row justify-content-around  text-white mt-1">
    <div class="col-sm-8 ">
      <table class="table table-dark table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Id</th>
            <th scope="col">City</th>
          </tr>
        </thead>
        <tbody>
          {% for empd in empdata %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{empd.emp_name}}</td>
            <td>{{empd.id}}</td>
            <td>{{empd.city}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</section>
{% endblock main_contant %}
